type Todo @model {
  id: ID!
  name: String!
  description: String
}
type ContestDetails @model {
  id: ID!
  headline: String
  description: String
  landingButtonText: String
  deadline: String
}

type Picture @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String
  owner: String
  visibility: Visibility
  file: S3Object
  createdAt: String
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
}

enum Visibility {
  public
  private
}
